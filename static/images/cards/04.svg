<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="420" viewBox="0 0 280 420" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2d0a0a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#DC143C;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#2d0a0a;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="border4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#B22222;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#DC143C;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#B22222;stop-opacity:0.1" />
        </linearGradient>
        
        <filter id="glow4">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="shadow4">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#DC143C" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="280" height="420" fill="url(#bg4)" rx="20" ry="20"/>
    
    <!-- 边框 -->
    <rect x="8" y="8" width="264" height="404" fill="none" stroke="url(#border4)" stroke-width="3" rx="16" ry="16"/>
    
    <!-- 内框装饰 -->
    <rect x="16" y="16" width="248" height="388" fill="url(#accent4)" rx="12" ry="12" filter="url(#shadow4)"/>
    
    <!-- 角落装饰 -->
    <circle cx="30" cy="30" r="8" fill="#DC143C" opacity="0.6"/>
    <circle cx="250" cy="30" r="8" fill="#DC143C" opacity="0.6"/>
    <circle cx="30" cy="390" r="8" fill="#DC143C" opacity="0.6"/>
    <circle cx="250" cy="390" r="8" fill="#DC143C" opacity="0.6"/>
    
    <!-- 中心符号 -->
    <text x="140" y="200" font-size="70" text-anchor="middle" dominant-baseline="middle" filter="url(#glow4)">⚔️</text>
    
    <!-- 牌名背景 -->
    <rect x="30" y="290" width="220" height="80" fill="#2d0a0a" rx="10" ry="10" opacity="0.8"/>
    
    <!-- 牌名（中文） -->
    <text x="140" y="330" font-size="22" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif" filter="url(#glow4)">皇帝</text>
    
    <!-- 牌名（英文） -->
    <text x="140" y="355" font-size="13" fill="#DC143C" text-anchor="middle" font-family="Arial, sans-serif" font-weight="600">The Emperor</text>
    
    <!-- 装饰线条 -->
    <line x1="40" y1="280" x2="240" y2="280" stroke="#DC143C" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="370" x2="240" y2="370" stroke="#DC143C" stroke-width="2" opacity="0.5"/>
</svg>